{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Edit Job: {{ job.title }}</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update Job</button>
    <a href="{% url 'my_jobs' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
