{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Post a New Job</h2>
  <div class="card p-4 shadow-sm">
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary mt-2">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
